<div class="m-5">
    <!-- Charts -->
    <h3>Overview</h3>
    <div class="row">
        <div class="card col m-4">
            <h6 class="bg-light p-3">Card Title</h6>
            <div id="donutChart" class="chart"></div>
        </div>
        <div class="card col m-4">
            <h6 class="bg-light p-3">Card Title</h6>
            <div id="barChart" class="chart"></div>
        </div>
    </div>
    <!-- User List -->
    <h3 class="my-4">User Table</h3>
    <table class="table table-bordered table-hover text-center">
        <thead class="bg-light">
            <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>User Name</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of tableUsers; let i = index">
                <td>{{ i + 1 }}</td>
                <td>{{ user.firstName }}</td>
                <td>{{ user.lastName }}</td>
                <td>{{ user.username }}</td>
            </tr>
        </tbody>
    </table>
</div>
